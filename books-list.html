<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unblockable Books</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeIn 0.6s ease-in;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 800;
      letter-spacing: -0.02em;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      animation: slideUp 0.8s ease-out;
    }

    .book-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .book-card:hover {
      transform: translateY(-8px);
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .book-cover {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      display: block;
    }

    .book-info {
      padding: 1rem;
    }

    .book-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .book-description {
      font-size: 0.875rem;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      header {
        margin-bottom: 2rem;
      }

      .books-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“š Unblockable Books</h1>
      <p class="subtitle">Read your favorite books anywhere</p>
    </header>

    <div class="books-grid">
      <div class="book-card" onclick="window.unblockable.loadBook('430', 'Awesome Book', 'https://cdn.jsdelivr.net/gh/gn-math/html@main/430.html')">
        <img src="https://cdn.jsdelivr.net/gh/gn-math/covers@main/430.png" alt="Book 430" class="book-cover">
        <div class="book-info">
          <div class="book-title">Book 430</div>
          <div class="book-description">Click to read</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
