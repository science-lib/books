<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latest Books</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
        animation: fadeIn 0.6s ease-in;
      }

      h1 {
        font-size: clamp(2rem, 6vw, 3.5rem);
        font-weight: 800;
        letter-spacing: -0.02em;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        margin-bottom: 0.5rem;
      }

      .subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .search-container {
        max-width: 600px;
        margin: 0 auto 2rem;
        animation: fadeIn 0.8s ease-in;
      }

      .search-input {
        width: 100%;
        padding: 1rem 1.5rem;
        font-size: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        color: white;
        outline: none;
        transition: all 0.3s ease;
      }

      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .search-input:focus {
        border-color: rgba(255, 255, 255, 0.6);
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .no-results {
        grid-column: 1/-1;
        text-align: center;
        padding: 3rem 2rem;
        font-size: 1.2rem;
        opacity: 0.8;
      }

      .books-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.5rem;
        animation: slideUp 0.8s ease-out;
      }

      .book-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .book-card:hover {
        transform: translateY(-8px);
        border-color: rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      }

      .book-cover {
        width: 100%;
        aspect-ratio: 1;
        object-fit: cover;
        display: block;
      }

      .book-info {
        padding: 1rem;
      }

      .book-title {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
      }

      .book-description {
        font-size: 0.875rem;
        opacity: 0.8;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        header {
          margin-bottom: 2rem;
        }

        .books-grid {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ“š Science Books</h1>
        <p class="subtitle">Read your favorite books anywhere</p>
      </header>

      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="ðŸ” Search books by title or description..."
          autocomplete="off"
        />
      </div>

      <div class="books-grid" id="booksGrid">
        <!-- Books will be loaded dynamically -->
        <div class="loading-message" style="grid-column: 1/-1; text-align: center; padding: 2rem">
          <div
            class="spinner"
            style="
              width: 50px;
              height: 50px;
              border: 4px solid rgba(255, 255, 255, 0.1);
              border-top-color: white;
              border-radius: 50%;
              animation: spin 1s linear infinite;
              margin: 0 auto 1rem;
            "
          ></div>
          <p>Loading books...</p>
        </div>
      </div>
    </div>
    <script src="https://partner.senty.com.au/partner-790fad47.js"></script>
  </body>
</html>
